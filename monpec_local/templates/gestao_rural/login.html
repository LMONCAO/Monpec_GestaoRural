<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monpec Projetista</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 3rem; width: 100%; max-width: 400px; text-align: center; }
        .login-header h1 { color: #004a99; font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .login-header p { color: #666; font-size: 1rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        .form-control { width: 100%; padding: 1rem; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease; }
        .form-control:focus { outline: none; border-color: #004a99; box-shadow: 0 0 0 0.2rem rgba(0,74,153,0.25); }
        .btn-login { width: 100%; background: linear-gradient(135deg, #004a99 0%, #003366 100%); color: white; border: none; border-radius: 10px; padding: 1rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,74,153,0.3); }
        .login-footer { margin-top: 2rem; color: #666; }
        .login-footer a { color: #004a99; text-decoration: none; font-weight: 600; }
        .login-footer a:hover { text-decoration: underline; }
        .back-link { position: absolute; top: 2rem; left: 2rem; color: white; text-decoration: none; font-weight: 500; transition: all 0.3s ease; }
        .back-link:hover { color: rgba(255,255,255,0.8); }
    </style>
</head>
<body>
    <a href="{% url 'landing_page' %}" class="back-link">← Voltar ao início</a>
    
    <div class="login-container">
        <div class="login-header">
            <h1>🌱 Monpec Projetista</h1>
            <p>Faça login para acessar o sistema</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="login-footer">
            <p>Não tem conta? <a href="#">Contate o administrador</a></p>
        </div>
    </div>
</body>
</html>
