{% extends 'base.html' %}

{% block title %}Editar Financiamento - {{ propriedade.nome_propriedade }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2><i class="bi bi-pencil"></i> Editar Financiamento</h2>
                    <p class="text-muted mb-0">Propriedade: {{ propriedade.nome_propriedade }}</p>
                </div>
                <div>
                    <a href="{% url 'financiamentos_lista' propriedade.id %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Voltar
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-warning text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-credit-card"></i> Dados do Financiamento
                            </h5>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check"></i> Salvar
                                    </button>
                                    <a href="{% url 'financiamentos_lista' propriedade.id %}" class="btn btn-secondary">
                                        <i class="bi bi-x"></i> Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
