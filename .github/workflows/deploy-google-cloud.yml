name: Deploy para Google Cloud Run

on:
  workflow_dispatch:  # ExecuÃ§Ã£o manual (evita mÃºltiplos deploys em paralelo)

env:
  PROJECT_ID: monpec-sistema-rural
  SERVICE_NAME: monpec
  REGION: us-central1
  DB_INSTANCE: monpec-db

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # NecessÃ¡rio para autenticaÃ§Ã£o OIDC

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” Autenticar no Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Configurar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: ðŸ³ Configurar Docker para usar gcloud como helper
        run: |
          gcloud auth configure-docker gcr.io --quiet

      - name: ðŸ”¨ Build da imagem Docker
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }}
        run: |
          IMAGE_NAME="gcr.io/${PROJECT_ID}/monpec"
          IMAGE_TAG="${IMAGE_NAME}:${GITHUB_SHA}"
          IMAGE_LATEST="${IMAGE_NAME}:latest"
          
          echo "ðŸ”¨ Building image: $IMAGE_TAG"
          gcloud builds submit \
            --tag $IMAGE_TAG \
            --tag $IMAGE_LATEST \
            --timeout=1800s \
            --machine-type=E2_HIGHCPU_8 \
            .
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

      - name: ðŸš€ Deploy no Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }} \
            --set-env-vars "DJANGO_SETTINGS_MODULE=sistema_rural.settings_gcp,DEBUG=False,SECRET_KEY=${{ secrets.SECRET_KEY }},CLOUD_SQL_CONNECTION_NAME=${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.DB_INSTANCE }},DB_NAME=${{ secrets.DB_NAME }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }},GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}" \
            --memory=2Gi \
            --cpu=2 \
            --timeout=600 \
            --max-instances=10 \
            --min-instances=0 \
            --quiet

      - name: ðŸ“‹ Obter URL do serviÃ§o
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.url)")
          echo "URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deploy concluÃ­do! URL: $SERVICE_URL"

      - name: ðŸ“ Resumo do deploy
        run: |
          echo "## ðŸš€ Deploy ConcluÃ­do com Sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ServiÃ§o:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**RegiÃ£o:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Imagem:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.get-url.outputs.URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… O sistema estÃ¡ disponÃ­vel e pronto para uso!" >> $GITHUB_STEP_SUMMARY

