name: ðŸš€ Deploy Simples para Google Cloud Run

on:
  workflow_dispatch:  # ExecuÃ§Ã£o manual (evita mÃºltiplos deploys em paralelo)

env:
  PROJECT_ID: monpec-sistema-rural
  SERVICE_NAME: monpec
  REGION: us-central1

jobs:
  deploy:
    name: ðŸš€ Build e Deploy para Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ” AutenticaÃ§Ã£o no Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Configurar gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ“¦ Configurar projeto GCP
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set run/region ${{ env.REGION }}
      
      - name: ðŸ³ Configurar Docker para GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: ðŸ³ Build da imagem Docker usando Cloud Build
        run: |
          echo "ðŸ”¨ Iniciando build da imagem Docker..."
          echo "ðŸ“„ Usando Dockerfile.prod..."
          
          # Criar arquivo cloudbuild.yaml temporÃ¡rio
          cat > /tmp/cloudbuild.yaml << 'EOF'
          steps:
          - name: 'gcr.io/cloud-builders/docker'
            args:
              - 'build'
              - '-t'
              - 'gcr.io/${_PROJECT_ID}/monpec:${_COMMIT_SHA}'
              - '-t'
              - 'gcr.io/${_PROJECT_ID}/monpec:latest'
              - '-f'
              - 'Dockerfile.prod'
              - '.'
          timeout: '600s'
          images:
          - 'gcr.io/${_PROJECT_ID}/monpec:${_COMMIT_SHA}'
          - 'gcr.io/${_PROJECT_ID}/monpec:latest'
          EOF
          
          # Fazer build usando Cloud Build
          gcloud builds submit \
            --config=/tmp/cloudbuild.yaml \
            --substitutions=_PROJECT_ID=${{ env.PROJECT_ID }},_COMMIT_SHA=${{ github.sha }} \
            --timeout=600s \
            --quiet
          
          echo "âœ… Build concluÃ­do!"
          
      - name: ðŸš€ Deploy no Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/monpec:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=2 \
            --timeout=300 \
            --quiet

      - name: âœ… Verificar URL do serviÃ§o
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          echo "âœ… Deploy concluÃ­do!"
          echo "ðŸŒ URL: $URL"
