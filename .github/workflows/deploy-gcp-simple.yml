name: ğŸš€ Deploy Simples para Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

env:
  PROJECT_ID: monpec-sistema-rural
  SERVICE_NAME: monpec
  REGION: us-central1

jobs:
  deploy:
    name: ğŸš€ Build e Deploy para Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” AutenticaÃ§Ã£o no Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Configurar gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ“¦ Configurar projeto GCP
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}

      - name: ğŸ”¨ Habilitar APIs necessÃ¡rias
        run: |
          gcloud services enable cloudbuild.googleapis.com --quiet
          gcloud services enable run.googleapis.com --quiet
          gcloud services enable containerregistry.googleapis.com --quiet

      - name: ğŸ³ Build da imagem Docker
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ env.PROJECT_ID }}/monpec:${{ github.sha }} \
            --tag gcr.io/${{ env.PROJECT_ID }}/monpec:latest \
            --file Dockerfile.prod \
            --timeout=600s
          
      - name: ğŸš€ Deploy no Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/monpec:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=2 \
            --timeout=300 \
            --quiet

      - name: âœ… Verificar URL do serviÃ§o
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format="value(status.url)")
          echo "âœ… Deploy concluÃ­do!"
          echo "ğŸŒ URL: $URL"
