# Configuração do Fly.io para MonPEC
# https://fly.io/docs/reference/configuration/

app = "monpec-gestaorural"
primary_region = "gru"  # São Paulo (mais próximo do Brasil)

[build]

[env]
  PORT = "8080"
  DJANGO_SETTINGS_MODULE = "sistema_rural.settings_flyio"

# NOTA: release_command removido - migrações rodam no entrypoint.sh
# O release_command não tem acesso ao DATABASE_URL por padrão
# As migrações são executadas automaticamente no entrypoint.sh antes de iniciar o servidor

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "60s"
    interval = "15s"
    method = "GET"
    timeout = "10s"
    path = "/health/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

