<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurando Demonstração - MONPEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h3 class="mb-0">
                            <i class="fas fa-cog fa-spin"></i> Configurando sua Demonstração
                        </h3>
                    </div>
                    <div class="card-body text-center py-5">
                        <div class="spinner-border text-primary mb-4" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <h4 class="mb-3">Preparando seu ambiente de demonstração...</h4>
                        <p class="text-muted mb-4">
                            Estamos criando automaticamente:
                        </p>
                        <ul class="list-unstyled text-start d-inline-block">
                            <li class="mb-2">
                                <i class="fas fa-user-check text-success"></i> Produtor Rural
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-tractor text-success"></i> Propriedade Fazenda Demonstração
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-cow text-success"></i> Rebanho com dados realistas
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-database text-success"></i> Dados de demonstração
                            </li>
                        </ul>
                        <p class="text-muted mt-4">
                            <small>Isso pode levar alguns segundos...</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
