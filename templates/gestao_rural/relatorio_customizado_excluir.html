{% extends "base_modulos_unificado.html" %}

{% block title %}Excluir Relatório - {{ relatorio.nome }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar Exclusão</h5>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja excluir o relatório <strong>"{{ relatorio.nome }}"</strong>?</p>
                    <p class="text-muted">Esta ação não pode ser desfeita.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Sim, Excluir
                            </button>
                            <a href="{% url 'relatorios_customizados_lista' propriedade.id %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
