<!-- Seção de Identificação do Brinco (Scanner) -->
<div class="col-lg-5 col-md-6">
  <div class="scanner-brinco-input">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <label style="margin: 0;">Identificação do Brinco</label>
      <button type="button" class="btn btn-ficha-animal" id="btnFichaAnimalV2" style="display: none;">
        <i class="fas fa-file-alt"></i> Ver Ficha
      </button>
    </div>
    <div style="display: flex; gap: 8px; align-items: center;">
      <input type="text" id="brincoInputV2" placeholder="Digite ou leia o número SISBOV / brinco" 
             style="flex: 1;" 
             onkeypress="if(event.key === 'Enter' || event.keyCode === 13) { event.preventDefault(); event.stopPropagation(); window.buscarBrincoSimples(); return false; }">
      <button type="button" class="btn btn-primary" id="btnBuscarBrinco" 
              onclick="event.preventDefault(); event.stopPropagation(); window.buscarBrincoSimples(); return false;" 
              style="white-space: nowrap;">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
    <small>Use leitor, câmera ou voz para identificar o animal. Campos destacados serão aplicados a todos os animais.</small>
    <div class="scanner-brinco-buttons" style="display: none;">
      <button type="button" class="btn btn-sm btn-outline-light" id="brincoCameraBtnV2" style="display: none;">
        <i class="fas fa-camera"></i> Ler com câmera
      </button>
      <button type="button" class="btn btn-sm btn-outline-light" id="brincoVozBtnV2" style="display: none;">
        <i class="fas fa-microphone"></i> Ler por voz
      </button>
    </div>
    <div class="scanner-animal-resumo" id="scannerAnimalResumoV2">
      <div class="resumo-item">
        <span class="resumo-label">Código Eletrônico:</span>
        <span class="resumo-value" id="scannerCodigoEletronicoV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">SISBOV:</span>
        <span class="resumo-value resumo-sisbov" id="scannerSisbovV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Número de Manejo:</span>
        <span class="resumo-value resumo-numero-manejo" id="scannerNumeroManejoV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Raça / Sexo:</span>
        <span class="resumo-value" id="scannerRacaSexoV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Nascimento:</span>
        <span class="resumo-value" id="scannerDataNascV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Último peso:</span>
        <span class="resumo-value" id="scannerUltimoPesoV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Categoria:</span>
        <span class="resumo-value" id="scannerCategoriaV2">—</span>
      </div>
      <div class="resumo-item" id="resumoItemDiagnosticoV2" style="display: none;">
        <span class="resumo-label">Diagnóstico:</span>
        <span class="resumo-value" id="scannerDiagnosticoV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Pasto/Lote:</span>
        <span class="resumo-value" id="scannerPastoLoteV2">—</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Status BND Sisbov:</span>
        <span class="resumo-value" id="scannerStatusBndV2">—</span>
      </div>
    </div>
  </div>
</div>
