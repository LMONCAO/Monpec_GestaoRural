<!-- Template de Navegação por Módulos -->
<div class="module-navigation-container">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb-moderno">
            <li class="breadcrumb-item">
                <a href="{% url 'dashboard' %}">
                    <i class="bi bi-house me-1"></i>Dashboard
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'propriedades_lista' propriedade.produtor.id %}">
                    <i class="bi bi-building me-1"></i>Propriedades
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'propriedade_modulos' propriedade.id %}">
                    <i class="bi bi-grid-3x3-gap me-1"></i>Módulos
                </a>
            </li>
            <li class="breadcrumb-item active">
                <i class="bi bi-cow me-1"></i>{{ module_name|default:"Pecuária" }}
            </li>
        </ol>
    </nav>

    <!-- Navegação por Abas do Módulo -->
    <div class="module-tabs-container">
        <div class="module-tabs">
            {% if module_name == "Pecuária" %}
                <a href="{% url 'pecuaria_dashboard' propriedade.id %}" 
                   class="module-tab {% if current_page == 'dashboard' %}active{% endif %}">
                    <div class="tab-icon">
                        <i class="bi bi-speedometer2"></i>
                    </div>
                    <div class="tab-content">
                        <span class="tab-title">Dashboard</span>
                        <span class="tab-subtitle">Visão Geral</span>
                    </div>
                </a>
                
                <a href="{% url 'pecuaria_projecao' propriedade.id %}" 
                   class="module-tab {% if current_page == 'projecao' %}active{% endif %}">
                    <div class="tab-icon">
                        <i class="bi bi-graph-up"></i>
                    </div>
                    <div class="tab-content">
                        <span class="tab-title">Projeções</span>
                        <span class="tab-subtitle">Análises</span>
                    </div>
                </a>
            {% endif %}
        </div>
    </div>

    <!-- Informações da Propriedade -->
    <div class="property-info">
        <div class="property-header">
            <div class="property-icon">
                <i class="bi bi-house"></i>
            </div>
            <div class="property-details">
                <h3 class="property-name">{{ propriedade.nome_propriedade }}</h3>
                <p class="property-location">
                    <i class="bi bi-geo-alt me-1"></i>{{ propriedade.municipio }}/{{ propriedade.uf }}
                </p>
            </div>
            <div class="property-actions">
                <a href="{% url 'propriedade_modulos' propriedade.id %}" class="btn-moderno btn-outline">
                    <i class="bi bi-arrow-left me-1"></i>Voltar aos Módulos
                </a>
            </div>
        </div>
    </div>
</div>
