<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Master - MONPEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .master-login-card {
            background: #fff;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(15, 23, 42, 0.25);
            border: 1px solid rgba(100, 149, 237, 0.1);
        }
        .master-login-card h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }
        .master-login-card p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .btn-master {
            width: 100%;
            background: linear-gradient(135deg, #8cb5ff, #6495ed);
            border: none;
            color: #fff;
            padding: 0.85rem;
            border-radius: 10px;
            font-weight: 600;
        }
        .alert {
            border-radius: 10px;
        }
        .link-voltar {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #1d4ed8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="master-login-card">
        <h1>MONPEC Master</h1>
        <p>Acesso exclusivo do time de suporte.</p>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Token Master</label>
                <input type="password" class="form-control" name="token" required>
                <div class="form-text">Use o token físico autorizado para liberar o acesso.</div>
            </div>
            <button class="btn btn-master" type="submit">Entrar</button>
        </form>
        <a class="link-voltar" href="{% url 'login' %}">Voltar ao login principal</a>
    </div>
</body>
</html>
