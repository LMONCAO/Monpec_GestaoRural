<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Monpec</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-navy: #6495ed;
            --primary-navy-light: #8cb5ff;
            --earth-brown: #8b6f47;
            --light-gray: #f5f7fa;
            --border-gray: #e1e8ed;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            --white: #ffffff;
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Playfair Display', serif;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-card {
            background-color: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }
        
        .login-logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }
        
        .login-logo .ponto-verde {
            color: #28a745;
            font-weight: 900;
            font-size: 2.5rem;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }
        
        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-navy);
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
            outline: none;
        }
        
        .btn-login {
            background-color: var(--primary-navy);
            color: var(--white);
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.02em;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 1.5rem;
        }
        
        .btn-login:hover {
            background-color: var(--primary-navy-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.2);
        }
        
        .alert {
            border-radius: 8px;
            padding: 0.875rem 1rem;
            font-size: 14px;
            border: none;
        }
        
        .alert-danger {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
            line-height: 1.6;
            padding: 1rem 1.25rem;
        }
        
        .alert-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .alert-content .error-title {
            font-weight: 600;
            font-size: 15px;
            color: #a00;
            margin-bottom: 0.25rem;
        }
        
        .alert-content .error-detail {
            font-weight: 500;
            color: #c33;
            margin-top: 0.25rem;
        }
        
        .alert-content .error-hint {
            font-size: 13px;
            color: #a55;
            margin-top: 0.25rem;
        }
        
        .alert-content .error-warning {
            font-weight: 600;
            font-size: 13px;
            color: #b00;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(170, 0, 0, 0.2);
        }
        
        .alert-content .error-warning strong {
            font-weight: 700;
            color: #900;
        }
        
        .alert-danger .alert-content {
            color: #c33;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            font-weight: 500;
            animation: slideIn 0.3s ease-out;
            line-height: 1.6;
            padding: 1rem 1.25rem;
        }
        
        .alert-warning .alert-content .error-title {
            font-weight: 600;
            font-size: 15px;
            color: #856404;
            margin-bottom: 0.25rem;
        }
        
        .alert-warning .alert-content .error-detail {
            font-weight: 500;
            color: #856404;
            margin-top: 0.25rem;
        }
        
        .alert-warning .alert-content .error-hint {
            font-size: 13px;
            color: #856404;
            margin-top: 0.25rem;
        }
        
        .alert-warning .alert-content .error-warning {
            font-weight: 600;
            font-size: 13px;
            color: #856404;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(133, 100, 4, 0.2);
        }
        
        .alert-success {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-check-input:checked {
            background-color: var(--primary-navy);
            border-color: var(--primary-navy);
        }
        
        .form-check-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-gray);
            color: var(--text-secondary);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-logo">Monpec<span class="ponto-verde">.</span></h1>
            <p class="login-subtitle">Monitor da Pecuária</p>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-4" role="alert" style="display: block !important; visibility: visible !important;">
                    <div class="alert-content">
                        {{ message|safe }}
                    </div>
                </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="password" class="form-label mb-0">Senha</label>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none" style="font-size: 13px; color: var(--primary-navy); font-weight: 500;">Esqueceu a senha?</a>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Lembrar de mim
                    </label>
                </div>
                
                <button type="submit" class="btn-login">
                    Entrar no Sistema
                </button>
            </form>
            
            <div class="login-footer">
                © {% now "Y" %} MONPEC - Todos os direitos reservados
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
