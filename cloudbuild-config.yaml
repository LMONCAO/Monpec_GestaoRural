# Google Cloud Build configuration para deploy automático
steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/monpec:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/monpec:$SHORT_SHA'
      - '-f'
      - 'Dockerfile.prod'
      - '.'
    id: 'build-image'

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/monpec:latest'
    id: 'push-latest'

  # Push da imagem com tag SHA
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/monpec:$SHORT_SHA'
    id: 'push-tagged'

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'monpec'
      - '--image'
      - 'gcr.io/$PROJECT_ID/monpec:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=sistema_rural.settings_gcp,PYTHONUNBUFFERED=1'
    id: 'deploy-cloud-run'

# Imagens a serem armazenadas no Container Registry
images:
  - 'gcr.io/$PROJECT_ID/monpec:latest'
  - 'gcr.io/$PROJECT_ID/monpec:$SHORT_SHA'

# Opções de build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (30 minutos)
timeout: '1800s'

