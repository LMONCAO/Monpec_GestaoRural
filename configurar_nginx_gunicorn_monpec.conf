# Configuração Nginx para Sistema MONPEC com Gunicorn
# Copie este arquivo para /etc/nginx/sites-available/monpec
# e habilite com: sudo ln -s /etc/nginx/sites-available/monpec /etc/nginx/sites-enabled/

upstream monpec_gunicorn {
    server unix:/run/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name monpec.com.br www.monpec.com.br;
    
    client_max_body_size 100M;
    
    # Arquivos estáticos
    location /static/ {
        alias /var/www/monpec.com.br/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Arquivos de mídia
    location /media/ {
        alias /var/www/monpec.com.br/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy para Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://monpec_gunicorn;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Logs
    access_log /var/log/nginx/monpec_access.log;
    error_log /var/log/nginx/monpec_error.log;
}

# INSTRUÇÕES:
# 1. Copie para /etc/nginx/sites-available/monpec
# 2. Habilite: sudo ln -s /etc/nginx/sites-available/monpec /etc/nginx/sites-enabled/
# 3. Teste: sudo nginx -t
# 4. Reinicie: sudo systemctl restart nginx
# 5. Certifique-se de que o serviço Gunicorn está rodando (veja gunicorn.service)









