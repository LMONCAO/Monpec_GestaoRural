# Google Cloud Build Configuration
# Para CI/CD automático - Produção monpec.com.br

steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/monpec:$COMMIT_SHA', '.']
  
  # Push para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/monpec:$COMMIT_SHA']
  
  # Deploy no Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'monpec'
      - '--image'
      - 'gcr.io/$PROJECT_ID/monpec:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=sistema_rural.settings_gcp,DEBUG=False'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/monpec:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'







